<!DOCTYPE html>
<html ng-app="" ng-controller="t2Controller">
<head>
<meta charset="UTF-8" />
<title>Example of Twitter Bootstrap 3 ScrollSpy</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">
<link rel="stylesheet" href="/css-tmp/test.css">
</head>
<body>
<body data-spy="scroll" data-target="#myScrollspy">
	<div class="container">
		<div class="jumbotron">
			<h1>Bootstrap ScrollSpy</h1>
		</div>
		<div class="row">
			<div class="col-xs-9">
				<div data-ng-repeat="s in db">
					<h2 id="section-{{$index}}">{{s.h2}}</h2>
					<p>{{s.text}}</p>
				</div>
			</div>
			<div class="col-xs-3" id="myScrollspy">
				<ul class="nav nav-tabs nav-stacked affix-top" data-spy="affix"
					data-offset-top="125">
					<li ng-repeat="s in db"><a href="#section-{{$index}}">
							{{s.h2}} </a></li>
				</ul>
			</div>
		</div>
	</div>

	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
	<script
		src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular.min.js"></script>
	<script src="/tmp/t2.db.js"></script>
	<script src="/tmp/t2.controller.js"></script>

</body>
</html>
