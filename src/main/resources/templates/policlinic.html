<!DOCTYPE html>
<html ng-app="holweb2secApp" ng-controller="policlinicHolController">
<head>
<div th:replace="head :: metaLink" />
	<title>ХОЛ / Історія лікарню</title>
</head>
<body>
	<div th:replace="navbar :: holHead" />
	<nav th:replace="navbar :: homeNavBar" />

	<div class="container">
		<div class="row">
			<div role="complementary" class="col-md-3">
				<nav
					class="bs-docs-sidebar hidden-print hidden-xs hidden-sm affix-top well">
					<div class="h5">
						<a href="/hol2/about">Про лікарню</a>
					</div>
					<ul class="nav bs-docs-sidenav" th:fragment="aboutNavBar">
						<li><a href="/hol2/phone"> <span>Т----к</span>
						</a></li>
					</ul>
					<ul th:replace="about :: aboutNavBar" />
				</nav>
			</div>
			<div role="main" class="col-md-9">
				<ol th:replace="about :: breadcrumbAbout" />
				<h2>Поліклініка</h2>
				<table class="table">
					<tr>
						<th>Кабінет</th>
						<th>Спеціальність</th>
						<th>Години прийому</th>
					</tr>
					<th:block
						th:each="specialist : ${generalInfo.policlinic.specialists}">
						<tr>
							<td th:text="${specialist.cabinet}"></td>
							<td th:text="${specialist.specialist}"></td>
							<td th:text="${specialist.hours}"></td>
							<td></td>
						</tr>
					</th:block>
				</table>
			</div>
		</div>
	</div>
	
	<th:block th:replace="head :: pageFooterScript" />

</body>
</html>
